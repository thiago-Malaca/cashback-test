<!-- TITLE -->
<div class="mb-40 mt-40">
    <h1>Industria List</h1>
</div>

<!-- SEARCH FORM -->
<div class="card">

    <div class="card-header">
        <i class="fa fa-search"></i> Search
    </div>
    <div class="card-body">
        <form #searchForm="ngForm">
            <div class="row justify-content-md-center">
                <div class="col-md-10">
                    <div class="form-group">
                        <label for="cnpj">Cnpj</label>
                        <input type="text" class="form-control" id="cnpj" [(ngModel)]="search.cnpj" name="cnpj" #cnpj="ngModel">
                    </div>
                    <div class="form-group">
                        <label for="codigoInterno">CodigoInterno</label>
                        <input type="text" class="form-control" id="codigoInterno" [(ngModel)]="search.codigoInterno" name="codigoInterno" #codigoInterno="ngModel">
                    </div>
                    <div class="form-group">
                        <label for="nomeFantasia">NomeFantasia</label>
                        <input type="text" class="form-control" id="nomeFantasia" [(ngModel)]="search.nomeFantasia" name="nomeFantasia" #nomeFantasia="ngModel">
                    </div>
                    <div class="form-group">
                        <label for="senhaBIopcional">SenhaBIopcional</label>
                        <input type="text" class="form-control" id="senhaBIopcional" [(ngModel)]="search.senhaBIopcional" name="senhaBIopcional" #senhaBIopcional="ngModel">
                    </div>
                    <div class="form-group">
                        <label for="urlFotoIndustriaopcional">UrlFotoIndustriaopcional</label>
                        <input type="text" class="form-control" id="urlFotoIndustriaopcional" [(ngModel)]="search.urlFotoIndustriaopcional" name="urlFotoIndustriaopcional" #urlFotoIndustriaopcional="ngModel">
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- TABLE -->
<table class="table mt-40">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">cnpj</th>
            <th scope="col">codigoInterno</th>
            <th scope="col">nomeFantasia</th>
            <th scope="col">senhaBIopcional</th>
            <th scope="col">urlFotoIndustriaopcional</th>
            <th>Remove</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of list | search: { 'cnpj': search.cnpj, 'codigoInterno': search.codigoInterno, 'nomeFantasia': search.nomeFantasia, 'senhaBIopcional': search.senhaBIopcional, 'urlFotoIndustriaopcional': search.urlFotoIndustriaopcional }">
            <!-- ATTRIBUTES -->
            <td>
                <a [routerLink]="['/industrias/', item._id]">{{item._id}}</a>
            </td>
            <td>{{item.cnpj }}</td>
            <td>{{item.codigoInterno }}</td>
            <td>{{item.nomeFantasia }}</td>
            <td>{{item.senhaBIopcional }}</td>
            <td>{{item.urlFotoIndustriaopcional }}</td>

            <!-- DELETE BUTTON -->
            <td>
                <button class="btn btn-danger text-center" data-toggle="modal" data-target="#deleteModal" (click)="selectId(item._id)">
                    <span>
                        <i class="fa fa-trash"></i>
                    </span>
                </button>
            </td>
        </tr>
    </tbody>
    <div class="no-result" *ngIf="(list | search: {   'cnpj': search.cnpj ,  'codigoInterno': search.codigoInterno ,  'nomeFantasia': search.nomeFantasia ,  'senhaBIopcional': search.senhaBIopcional ,  'urlFotoIndustriaopcional': search.urlFotoIndustriaopcional  }).length == 0">
        No items found
    </div>
</table>

<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                    <i class="fa fa-times-circle"></i>&nbsp;&nbsp;Delete</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Do you want remove item?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">NO</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="deleteItem()">YES</button>
            </div>
        </div>
    </div>
</div>

<!-- BUTTON -->
<button class="btn btn-primary text-center pull-right mb-20" routerLink="/industrias/new">
    <span>
        <i class="fa fa-plus"></i>
    </span>
</button>

<div class="clearfix"></div>
